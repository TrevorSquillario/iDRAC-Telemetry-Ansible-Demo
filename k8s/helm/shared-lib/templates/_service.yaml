{{- define "shared-lib.service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "shared-lib.fullname" . }}
  labels:
    {{- include "shared-lib.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "shared-lib.selectorLabels" . | nindent 4 }}
{{- end -}}