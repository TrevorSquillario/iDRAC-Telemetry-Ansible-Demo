- name: Copy config file
  ansible.builtin.template:
    src: config.yml.j2
    dest: /tmp/config.yml
    mode: "0755"

- name: Configure
  ansible.builtin.shell: kubectl apply -f /tmp/config.yml
  register: res
  changed_when: res.rc != 0